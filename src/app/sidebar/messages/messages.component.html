<h4>
    Direct Messages
    <span class="menu-section-header-btn">
        <a ngRef="" role="button" (click)="openDirectMessageModal(template)"><i class="fa fa-plus-square-o" aria-hidden="true"></i></a>
    </span>
  </h4> 
  <ul class="nav nav-sidebar">
    <li *ngFor="let activeDialog of messages">
      <a href="">
        <i class="fa {{ activeDialog.user.status === 'OFFLINE' ? 'fa-circle-thin' : 'fa-circle' }} icon-{{activeDialog.user.status}}" aria-hidden="true" style="font-size: 14px;"></i> {{ activeDialog.user.username }}
      </a>
    </li>
  </ul>

<!-- Direct message modal -->
<ng-template #template>
    <app-message-form-modal></app-message-form-modal>
</ng-template>
